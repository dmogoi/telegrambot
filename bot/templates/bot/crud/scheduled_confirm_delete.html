{% extends "bot/partials/_base.html" %}
{% block content %}
<div class="container">
    <h1 class="my-4">Delete Scheduled Message</h1>
    <p>Are you sure you want to delete this message?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'bot:scheduled-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
